<h2>Student List</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Delete student successfully done.
  <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Sl</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Created at</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of all_student;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.created_at|date}}</td>
        <td><i class="fa fa-trash" (click)="deleteStudent(item.id)" style="font-size:22px;color:red;"></i>
          &nbsp;
          <a routerLink="/edit/{{item.id}}" class="fa fa edit">Edit</a>
        </td>
      </tr>
    
    </tbody>
  </table>
